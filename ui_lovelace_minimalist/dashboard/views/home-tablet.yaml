---
title: Maison
path: home
cards:
  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: "card_esh_welcome"
        triggers_update: "input_boolean.welcome_toggle"
        variables:
          ulm_card_esh_welcome_collapse: input_boolean.welcome_toggle
          ulm_weather: "weather.maison"
          entity_1:
            nav: "heating"
            icon: "mdi:radiator"
            name: "Chauffage"
            color: "red"
          entity_2:
            nav: "lights"
            icon: "mdi:lightbulb"
            name: "Lights"
            color: "yellow"
          entity_3:
            nav: "security"
            icon: "mdi:shield"
            name: Secure
            color: "green"
          entity_4:
            nav: "network"
            icon: "mdi:nas"
            name: Lab
            color: "purple"
          entity_5:
            nav: "network"
            icon: "mdi:flask"
            name: Lab
            color: "blue"
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            template: card_person
            variables:
              ulm_card_person_entity: person.clement_patout
              ulm_card_person_zone1: zone.enpal
              ulm_card_person_zone2: zone.kita
              ulm_card_person_use_entity_picture: true
          - type: "custom:button-card"
            template: card_person
            variables:
              ulm_card_person_entity: person.melanie_patout
              ulm_card_person_zone1: zone.kcw
              ulm_card_person_zone2: zone.ecole
              ulm_card_person_use_entity_picture: true
      - type: weather-forecast
        entity: weather.maison

  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        name: Volets 
        label: "Scènes"

      - type: "custom:button-card"
        template:
          - card_scenes
        variables:
          entity_1:
            entity_id: "scene.covers_all_open"
            icon: "mdi:weather-sunny"
            icon_color: "yellow"
            name: "Jour"
            bg_color: "yellow"
          entity_2:
            entity_id: "scene.covers_night_upstairs"
            icon: "mdi:weather-sunset-down"
            icon_color: "blue"
            name: "Soir"
            bg_color: "blue"
          entity_3:
            entity_id: "scene.covers_night"
            icon: "mdi:weather-night"
            icon_color: "purple"
            name: "Nuit"
            bg_color: "purple"
  
  - type: vertical-stack
    cards:
      - type: 'custom:button-card'
        template: card_title
        name: Lumières 
        label: "Scènes"

      - type: "custom:button-card"
        template:
          - card_scenes
        variables:
          entity_1:
            entity_id: "scene.light_diner"
            icon: "mdi:silverware-fork-knife"
            icon_color: "yellow"
            name: "Diner"
            bg_color: "yellow"
          entity_2:
            entity_id: "scene.light_livingroom_tv"
            icon: "mdi:television"
            icon_color: "blue"
            name: "TV"
            bg_color: "blue"
          entity_3:
            entity_id: "scene.light_livingroom_reading"
            icon: "mdi:book-open-page-variant"
            icon_color: "blue"
            name: "Lecture"
            bg_color: "blue"
          entity_4:
            entity_id: "scene.light_good_night"
            icon: "mdi:weather-night"
            icon_color: "purple"
            name: "Nuit"
            bg_color: "purple"
          entity_5:
            entity_id: "scene.light_away"
            icon: "mdi:account-cancel"
            icon_color: "red"
            name: "Départ"
            bg_color: "red"
          
  - type: "custom:button-card"
    template: "card_vacuum"
    entity: "vacuum.vacuum_kitchen"
    variables:
      ulm_card_vacuum_name: "Aspirateur Cuisine"
      ulm_card_vacuum_room: "script.vacuum_kitchen"
      ulm_card_vacuum_room_icon: "mdi:table-chair"
  
  - type: 'custom:button-card'
    template: card_power_outlet
    variables:
      ulm_card_power_outlet_consumption_sensor: sensor.pool_pomp_electric_consumption_w
    entity: switch.pool_pomp
    name: Filtration Piscine

  - type: vertical-stack
    cards:
    - type: 'custom:button-card'
      template: card_title
      name: Pièces

    - type: 'horizontal-stack'
      cards:
        - type: 'custom:button-card'
          template:
            - card_esh_room
            - yellow_on
          name: Cuisine
          entity: light.kitchen
          icon: mdi:fridge
          tap_action:
            action: navigate
            navigation_path: 'kitchen'
          label: '[[[ return states["sensor.temperature_cuisine"].state + "°C" ]]]'
            
        - type: 'custom:button-card'
          template:
            - card_esh_room
            - yellow_on
          name: Salon
          entity: light.livingroom
          icon: mdi:sofa
          tap_action:
            action: navigate
            navigation_path: 'livingroom'
          label: '[[[ return states["sensor.temperature_salon"].state + "°C" ]]]'
