# Heating System
# All about our heating
# Group of heating
group:
  heating_florian_bedroom:
    name: "Chauffage Chambre Florian"
    entities:
      - switch.heating_florian_bedroom_1
      - switch.heating_florian_bedroom_2
    icon: mdi:radiator
  heating_stairs:
    name: Chauffage Escalier
    icon: mdi:radiator
