      - switch.heating_stairs_cellar
      - switch.heating_stairs_groundfloor
      - switch.heating_stairs_firstfloor
  heating_kitchen:
    name: Chauffage Cuisine
    icon: mdi:radiator
    entities:
      - switch.heating_kitchen_roof
      - switch.heating_kitchen_wall

# Generic thermostat
