template:
  - sensor:
    - name: failing_radiators
      unique_id: d843bfd9-3954-42d6-99a5-8f5c9f90c766
      state_class: total
      state: >- 
        {%- set data = namespace(radiator_ids=[]) -%}
        {%- for switch in states.switch -%}
          {%- if switch.entity_id is match('switch.heating') and switch.state in ['unavailable', 'unknown'] -%}
            {%- set data.radiator_ids = data.radiator_ids + [switch.entity_id] -%}
          {%- endif -%}
        {%- endfor -%}
        {{ data.radiator_ids | list | count }}
      attributes:
        entities: >- 
          {%- set data = namespace(radiator_ids=[]) -%}
          {%- for switch in states.switch -%}
            {%- if switch.entity_id is match('switch.heating') and switch.state in ['unavailable', 'unknown'] -%}
              {%- set data.radiator_ids = data.radiator_ids + [switch.entity_id] -%}
            {%- endif -%}
          {%- endfor -%}
          {{ data.radiator_ids | list }}
    - name: failing_heating_sensors
      unique_id: 89bfad8e-dcc5-4619-918c-f903f008ddf2
      state_class: total
      state: >-
        {%- set data = namespace(entities=[]) -%}
        {%- set temperature_entities =  states.sensor | selectattr('attributes.device_class', 'eq', 'temperature') | selectattr('state', 'in', ['unavailable', 'unknown']) -%}
        {%- for entity in temperature_entities -%}
        {%- set device_id = device_id(entity.entity_id) -%}
          {%- if device_attr(device_id, 'model') is search('weather') %}
              {%- set data.entities = data.entities + [entity] -%}
          {%- endif -%}
        {%- endfor -%}
        {{ data.entities | count }}
      attributes:
        entities: >- 
          {%- set data = namespace(entities=[]) -%}
          {%- set temperature_entities =  states.sensor | selectattr('attributes.device_class', 'eq', 'temperature') | selectattr('state', 'in', ['unavailable', 'unknown']) -%}
