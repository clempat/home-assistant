    target_sensor: sensor.temperature_salon
    # comfort_temp: input_number.heating_livingroom_mode_confort
    # home_temp: input_number.heating_livingroom_mode_eco
    <<: &climate_commun
      min_temp: 16
      max_temp: 23
      ac_mode: false
      away_temp: 18
      sleep_temp: 19
      home_temp: 20
  
