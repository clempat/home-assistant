---
# All about our covers
scene:
  - name: Covers All Open
    entities:
      cover.all:
        state: open
        current_position: 100

  - name: Covers Night
    entities:
      cover.first_floor:
        state: open
        current_position: 13
      cover.livingroom_cover_patio: closed
      cover.livingroom_cover_sofa: closed

  - name: Covers Night Upstairs
    entities:
      cover.first_floor:
        state: open
        current_position: 13

cover:
  - platform: group
    name: bedroom_first_floor
    entities:
      - cover.bedroom_cover_left # window
      - cover.bedroom_cover_right # door
  - platform: group
    name: all
    entities:
      - cover.bedroom_flo
      - cover.bedroom_first_floor
      - cover.livingroom_cover_sofa
      - cover.livingroom_cover_patio
  - platform: group
    name: ground_floor
    entities:
      - cover.livingroom_cover_sofa
      - cover.livingroom_cover_patio
  - platform: group
    name: first_floor
    entities:
      - cover.bedroom_flo
      - cover.bedroom_first_floor

script:
  assistant_goodnight:
    alias: Assistant Bonne Nuit
    description: Script to be run when I say good night to any assistant
    sequence:
      - service: scene.turn_on
        entity_id: scene.cover_night_upstairs
      - condition: state
        entity_id: sun.sun
        state: "below_horizon"
      - service: cover.close_cover
        entity_id: cover.ground_floor
