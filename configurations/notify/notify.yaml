---
# Groups and notifiactions

notify:
  - name: mobiles
    platform: group
    services:
      - service: mobile_app_clement
      - service: mobile_app_iphone_von_melanie

  - name: tablets
    platform: group
    services:
      - service: mobile_app_ipad_de_clement

  - name: all
    platform: group
    services:
      - service: mobiles
      - service: tablets
  - name: pushover
    platform: pushover
    api_key: !env_var pushover_api_token
    user_key: !env_var pushover_user_key

input_boolean:
  live:
    name: live
    icon: mdi:record-rec

scene:
  - id: '1644270654653'
    name: Clement Live
    entities:
      light.wled:
        brightness: 128
        rgb_color:
        - 255
        - 0
        - 8
        effect: Breathe
        state: 'on'
      light.yeelight_color_0x538becf:
        rgb_color:
        - 255
        - 0
        - 0
        state: 'on'
    icon: mdi:record

  - id: '1644270753284'
    name: Clement Not Live
    entities:
      light.wled:
        rgb_color:
        - 0
        - 255
        - 64
        effect: Breathe
        state: 'on'
      light.yeelight_color_0x538becf: off
    icon: mdi:record-circle-outline


script:
  run_live:
    alias: Run Live
    sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.switchlitra_switch
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.live
                state: "on"
            sequence:
              - service: input_boolean.turn_off
                data: {}
                target:
                  entity_id: input_boolean.live
              - scene: scene.clement_not_live
        default:
          - service: input_boolean.turn_on
            data: {}
            target:
              entity_id: input_boolean.live
          - scene: scene.clement_live
    mode: single
    icon: mdi:record-circle
